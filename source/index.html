  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a class="header__logo" href="">
            <img src="img/svg/logo-desktop.svg" width="205" height="62" alt="Логотип.">
          </a>
          <nav class="header__navigation">
            <ul class="header__navigation-list navigation-list">
              <li class="navigation-list__item navigation-item">
                <a class="navigation-item__link" href="">Туры</a>
              </li>
              <li class="navigation-list__item navigation-item">
                <a class="navigation-item__link" href="">Обучение</a>
              </li>
              <li class="navigation-list__item navigation-item">
                <a class="navigation-item__link" href="">О нас</a>
              </li>
              <li class="navigation-list__item navigation-item">
                <a class="navigation-item__link" href="">Отзывы</a>
              </li>
              <li class="navigation-list__item navigation-item">
                <a class="navigation-item__link" href="">Фотографии</a>
              </li>
              <li class="navigation-list__item navigation-item">
                <a class="navigation-item__link" href="">Контакты</a>
              </li>
            </ul>
          </nav>
          <a class="header__phone" href="tel:88007253232">8 800 725 32 32</a>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <img src="img/hero-image-desktop.jpg" width="1440" height="800" alt="">
          <div class="hero__text-content">
            <h1>Захватывающие вершины Кавказа</h1>
            <p>В сопровождении опытных гидов вы пройдёте через потрясающие ландшафты и совершите восход на вершину горы
              Чегет.</p>
          </div>
          <a class="btn btn--hero">Смотреть тур</a>
          <div class="hero__details-wrapper">
            <div class="details-item">
              <svg width="12" height="12" role="img">
                <use href="img/sprite.svg#moon-icon"></use>
              </svg>
              <span>6 дней/5 ночей</span>
            </div>
            <div class="details-item">
              <svg width="12" height="12" role="img">
                <use href="img/sprite.svg#level-icon"></use>
              </svg>
              <span>Высокая сложность</span>
            </div>
          </div>
          <div class="hero__video">
            <a class="hero__video-link" href="https://www.youtube.com/watch?v=9TZXsZItgdw">
              <picture>
                <source media="(max-width: 767px)"
                  srcset="img/hero-poster-1-tablet.jpg 1x, img/hero-poster-1-tablet@2x.jpg 2x" width="442" height="300">
                <img src="img/hero-poster-1-desktop.jpg" srcset="img/hero-poster-1-desktop@2x.jpg 2x" width="482"
                  height="317" alt="Видео-обзор тура.">
              </picture>
            </a>
            <button class="hero__video-button btn btn--play" aria-label="Смотреть видео">
              <svg width="12" height="22" role="img">
                <use href="img/sprite.svg#play-button-icon"></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>
